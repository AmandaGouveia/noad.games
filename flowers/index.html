<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flower Garden by NoAd Games</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Flower Garden</h1>
    <p id="directions">Click a flower to prune it from the garden. A day lasts 10 seconds. Flowers live 50 days and make seeds every 5 days.</p>
    <ul id="stats">
        <li id="day">Day: 0</li>
        <li id="pruned">Pruned: 0</li>
    </ul>
</header>
<main>
    <div id="garden">
        <div class="row">
            <div class="flower" id="flower0" onclick="prune(0)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower1" onclick="prune(1)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower2" onclick="prune(2)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower3" onclick="prune(3)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
        </div>
        <div class="row">
            <div class="flower" id="flower4" onclick="prune(4)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower5" onclick="prune(5)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower6" onclick="prune(6)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower7" onclick="prune(7)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
        </div>
        <div class="row">
            <div class="flower" id="flower8" onclick="prune(8)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower9" onclick="prune(9)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower10" onclick="prune(10)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower11" onclick="prune(11)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
        </div>
        <div class="row">
            <div class="flower" id="flower12" onclick="prune(12)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower13" onclick="prune(13)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower14" onclick="prune(14)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
            <div class="flower" id="flower15" onclick="prune(15)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"></svg></div>
        </div>
    </div>
</main>
<footer>
<button id="speed-btn">Speed</button>
<button id="pause-btn">Pause</button>
<button id="restart-btn">Restart</button>
<p><a href="https://noad.games">NoAd Games</a></p>
</footer>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<script src="js/garden.js"></script>
</body>
</html>

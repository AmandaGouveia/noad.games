<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EqualizedSort - A Sorting Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 10" class="eq-bar">
                        <ellipse cx="15" cy="5" class="game-indicator-border border-off" rx="5" ry="5"/>

                    </svg>

                    </svg>
                </div>
            </div>
            <div id="game-desc-container">
                <h2 id="game-desc">Click a column to select its top color and click another to move the color.</h2>
                <div id="buttons-div">
                    <button onclick="setupGame()" class="game-btn" id="restart-btn">Restart</button>
                    <p><a href="https://noad.games">NoAd Games</a></p>
                    <!-- <button onclick="openOptions()" class="game-btn options-btn" id="options-btn">⚙️</button> -->
                </div>
            </div>
        </main>
        <div id="options-toggle" onclick="openOptions()">
            Options
        </div>
        <div id="options-div">
            <form id="options" action="javascript: setupGame()">
                <h2>Options</h2>
                <!-- Difficulty -->
                <label for="difficulty">Difficulty</label>
                <div class="form-set">
                    <input type="radio" id="difficulty1" name="difficulty" value="1" checked>
                    <label for="difficulty1">Easy</label>
                </div>
                <div class="form-set">
                    <input type="radio" id="difficulty2" name="difficulty" value="2">
                    <label for="difficulty2">Medium</label>
                </div>
                <div class="form-set">
                    <input type="radio" id="difficulty3" name="difficulty" value="3">
                    <label for="difficulty3">Hard</label>
                </div>
                <!-- Greedy -->
                <div class="form-set">
                    <label for="greedy">Greedy</label>
                    <input type="checkbox" id="greedy" name="greedy" value="greedy" checked>
                </div>
                <input type="submit" value="Save & Restart" class="options-btn">
                <input type="button" value="Cancel" onclick="closeOptions()" class="options-btn">
            </form>
        </div>
        <script src="js/game.js"></script>
        <noscript>Javascript is Required to play this game.</noscript>
    </body>
